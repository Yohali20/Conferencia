<div class="sidenav">
    <div class="login-main-text">
        <h2>CDMX CAMP</h2>
        <p>Logueate para poder acceder</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form action="http://localhost/Conferencia/POST" id="frm_login"> 
                <div class="form-group">
                    <label>Correo Electronico</label>
                    <input id="correo" name="correo" type="text" class="form-control" placeholder="Ejem: example@domain.com">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" class="form-control" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-black mt-3" id="btn_entrar">Entrar</button>
                <button type="button" class="btn btn-secondary mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Registrar</button>
            </form>
        </div>
    </div>
</div>
